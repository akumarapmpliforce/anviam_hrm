<div class="w-75 mx-auto mb-3 mt-6 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card shadow-custom">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block gradient">
                       <div class="d-flex align-items-center justify-content-center h-100">
                        <img src="./assets/logo/anviam_logo.png" alt="" class="w-75">
                       </div>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-md-4">
                                <div class="d-flex align-items-center  mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Anviam HRM</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                </h5>
                                <div class="form-outline mb-4">
                                    <div class="d-flex w-100">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope-fill"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Enter Email *" aria-label="Email"aria-describedby="basic-addon1" formControlName="email">
                                    </div>
                                    <span class="text-danger error_text"
                                        *ngIf="submitted && loginForm.get('email')?.errors?.['required']">Enter Email Address!</span>
                                    <span class="text-danger error_text"
                                        *ngIf="submitted && loginForm.get('email')?.errors?.['pattern']">Enter Valid Email Address!</span>
                                    <span class="text-danger error_text"
                                        *ngIf="loginForm.get('email')?.errors?.['whitespace']">No Whitespace Allowed!</span>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="d-flex w-100">
                                        <span class="input-group-text">
                                            <i class="bi bi-key-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Enter Password *"
                                            formControlName="password" aria-label="Password"
                                            aria-describedby="basic-addon1">
                                    </div>
                                    <span class="text-danger error_text"
                                        *ngIf="submitted && loginForm.get('password')?.errors?.['required']">Enter Password!                                    </span>
                                    <span class="text-danger error_text"
                                        *ngIf="submitted && loginForm.get('password')?.errors?.['maxlength'] && loginForm.get('password')?.errors?.['minlength']">Enter
                                        Password between 6 to 11 Character! </span>
                                    <span class="text-danger error_text"
                                        *ngIf="loginForm.get('password')?.errors?.['whitespace']">No Whitespace Allowed!</span>

                                </div>
                                <div class="pt-1 mb-4">
                                    <button mat-raised-button color="warn" class="w-100">Login</button>
                                </div>
                                <a class="small text-muted">Forgot password?</a>
                                <p class="mb-5 pb-lg-2 mt-2">Don't have an account? <a routerLink="/auth/signup">Register
                                        here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

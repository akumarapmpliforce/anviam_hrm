<!-- As a link -->
<div class="container-fluid backgroundColor p-3">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">ANVIAM_HRM</a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner w-100" style="height: 30rem;">
                    <ng-container *ngFor="let items of imageVideoData">
                        <div *ngIf="items?.video" class="carousel-item active designDiv">
                            <video controls class="myvid w-100" id="player2">
                                <source src="{{items.path}}" type="video/mp4">
                            </video>
                        </div>
                        <div *ngIf="items?.image" class="carousel-item designDiv">
                            <img src="{{items.path}}" class="d-block  w-100" alt="...">
                        </div>
                    </ng-container>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

</div>

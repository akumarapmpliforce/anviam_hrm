    <div class="carousel-inner" style="height: 30rem;">
        <ng-container *ngFor="let items of imageVideoData">
            <div *ngIf="items?.video" class="carousel-item active designDiv">
                <video controls class="myvid" id="player2">
                    <source src="{{items.path}}" type="video/mp4">
                </video>
            </div>
            <div *ngIf="items?.image" class="carousel-item designDiv">
                <img src="{{items.path}}" class="d-block" alt="...">
            </div>
            <!-- <div class="carousel-item">
            <img src="https://www.shutterstock.com/image-photo/surreal-image-african-elephant-wearing-260nw-1365289022.jpg" class="d-block w-75" alt="...">
          </div> -->
        </ng-container>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
